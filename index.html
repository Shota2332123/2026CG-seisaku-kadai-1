<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wine Bar Chiba Tech｜ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* 全体の基本設定 */
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }

    .container, main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ヘッダー */
    header {
      padding: 20px 0;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    header img {
      max-width: 300px;
      height: auto;
    }

    /* ナビゲーション横並び */
    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #f8f8f8;
    }

    nav li a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav li a:hover {
      background-color: #eee;
      border-radius: 4px;
    }

      max-height: 400px;
      object-fit: cover;
      display: block;
      border-radius
