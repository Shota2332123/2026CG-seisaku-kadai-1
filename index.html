<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Wine Bar Chiba Tech｜ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* ナビゲーション横並び */
    nav ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #f8f8f8;
    }

    nav li a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav li a:hover {
      background-color: #eee;
      border-radius: 4px;
    }

    /* ヒーロー画像の調整 */
    .hero img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    /* 人気メニューの横並び */
    article section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    article section img {
      width: 300px;
      height: auto;
      border-radius: 8px;
    }

    article section p {
      flex: 1;
    }

    /* 全体の幅を整える */
    .container, main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><img src="assets/images/logo/logo.png" alt="Wine Bar Chiba Tech ロゴ"></h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="menu.html">メニュー</a></li>
      <li><a href="about.html">お店について</a></li>
      <li><a href="access.html">アクセス</a></li>
    </ul>
  </nav>

  <main>
    <section class="hero">
      <img src="店内.jpg" alt="店内の様子">
      <div>
        <h2>ようこそ、Wine Bar Chiba Techへ</h2>
        <p>千葉の夜に、イタリアの香りを。</p>
      </div>
    </section>

    <article>
      <h2>人気メニュー</h2>

      <section>
        <img src="国産牛ローストビーフオニオンソース.jpg" alt="ローストビーフの料理">
        <div>
          <h3>国産牛ローストビーフオニオンソース</h3>
          <p>国産のお肉に特性のオニオンソースが大人気。</p>
        </div>
      </section>

      <section>
        <img src="カルボナーラ.PNG" alt="カルボナーラのパスタ">
        <div>
          <h3>カルボナーラ</h3>
          <p>濃厚なソースが自慢の手打ちパスタ。</p>
        </div>
      </section>
    </article>

    <aside>
      <h2>お知らせ</h2>
      <p>秋の味覚フェア開催中！11月28日まで。</p>
    </aside>
  </main>

  <footer>
    <p>© 2025 Wine Bar Chiba Tech</p>
  </footer>
</body>
</html>
